apiVersion: v1
imagePullSecrets:
- name: regcred-redhat-com
kind: ServiceAccount
metadata:
  name: hspc-operator-controller-manager
  namespace: hspc-operator-system
---
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hspc-operator-leader-election-rolebinding
  namespace: hspc-operator-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hspc-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: hspc-operator-controller-manager
  namespace: hspc-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hspc-operator-leader-election-role
  namespace: hspc-operator-system
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: hspc-operator-controller-manager
  namespace: hspc-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        image: registry.connect.redhat.com/hitachi/hspc-operator:v1.12.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: hspc-operator-controller-manager
      terminationGracePeriodSeconds: 10
